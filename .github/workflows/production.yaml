name: Production Deployment

on:
  release:
    types: [published]

jobs:
  deploy_staging:
    name: Deploy Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ vars.ENV_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: '21.1.0'

      - name: Install dependencies
        run: npm install

      - name: Build code, then publish to Vercel
        run: >
          vercel
          --token ${{ secrets.VERCEL_TOKEN }}
          -n ${{ vars.VERCEL_PROJECT }}
          --yes
          --prod
          --env NEXT_PUBLIC_CMS_URL=${{ vars.NEXT_PUBLIC_CMS_URL }}
          --env SENDER_EMAIL=${{ vars.SENDER_EMAIL }}
          --env SENDER_PWD=${{ secrets.SENDER_PWD }}
          --env TARGET_EMAIL=${{ vars.TARGET_EMAIL }}
          --build-env NEXT_PUBLIC_CMS_URL=${{ vars.NEXT_PUBLIC_CMS_URL }}
          --build-env SENDER_EMAIL=${{ vars.SENDER_EMAIL }}
          --build-env SENDER_PWD=${{ secrets.SENDER_PWD }}
          --build-env TARGET_EMAIL=${{ vars.TARGET_EMAIL }}

      - name: Success
        run: echo "ðŸš€  Deploy successful ðŸš€ "
